<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>	</title>
	<style>
	img{width: 200px;}
	</style>
</head>
<body>
<input type="text" id="change" />
<button id="btn">确定</button>
<hr/>
<img src="images/t1.jpg" id="pic">
<script>	
//初始化变量:将常用到的html元素定义为变量
	var oInput=document.getElementById("change");
	var oBtn=document.getElementById("btn");
	var oImg=document.getElementById("pic");
	var w=0;
	oBtn.onclick=function(){
		w=oInput.value;//得到用户输入图片宽度
		//alert(oImg.style.width);
		oImg.style.width=w+"px";
	}
</script>
</body>
</html>
