<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	ul{width: 80%;height: 83px;background: #ccc;margin: 0 auto;}
	ul li{width: 20%;height: 40px;list-style: none;float: left;border: 1px solid #000;}
	@media only screen and (max-width: 800px){
		ul{width:80%;height: 170px;background: #aaa;}
		ul li{width: 40%;}
	}
	@media only screen and (max-width: 400px){
		ul{width:80%;height: 400px;background: #777;}
		ul li{width: 80%;}
	}
	</style>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
	</ul>
</body>
</html>
