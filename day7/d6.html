<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Document</title>
	<style>
	body,header,main,div,ul,li{margin: 0;padding: 0;}
	li{list-style: none;}
	body{background: #F4F4F4;}
	header h2{text-align: center;font-size: 2.4rem;}
	header p{text-align: center;color: #F21C49;margin-top:-10px; }
	main{width: 94%;margin:0 auto;}
	main ul{border-radius: 4px;overflow: hidden;}
	main li{height: 56px;line-height: 56px;padding: 1%;background: #fff;font-size: 1.2rem;color: #808080;}
	main input{width: 76%; height: 56px;border: none;font-size: 1.1rem;}
	main input:focus{outline: none;}
	main li:first-child{border-bottom: 1px solid #E1E1E1;}
	main div{width: 100%;height: 56px;background: #F07A23;line-height: 56px;text-align: center;color: #F1CCBC;margin-top: 20px;border-radius: 4px;overflow: hidden;}
	</style>
</head>
<body>
	<header>
		<h2>用户登录</h2>
		<p>▲</p>
	</header>
	<main>
		<form action="">
			<ul>
				<li>用户名:<input type="text" placeholder="点击此处输入您的用户名" /></li>
				<li>密&nbsp;&nbsp;&nbsp;码:<input type="text" placeholder="点击此处输入您的密码" /></li>
			</ul>
			<div>登录/LOGIN</div>
		</form>
	</main>
</body>
</html>
