<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
年龄:<input type="text" id="age" />
<button id="btn">确定</button>
<h1 id="msg">信息提示</h1>
<script>
//初始化
	var oInput=document.getElementById("age");
	var oBtn=document.getElementById("btn");
	var oMsg=document.getElementById("msg");
	var age=0;
//实现功能
	oBtn.onclick=function(){
		age=oInput.value;
		if(age<18){
		oMsg.innerHTML="年龄太小未通过!";
	}else if(age>30){
		oMsg.innerHTML="您已超过入伍年龄.";
	}else{
		oMsg.innerHTML="审核通过!";
	}

	
	console.log(age);
	}
</script>	
</body>
</html>
