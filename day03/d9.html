<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    div,
    ul,
    li {
        margin: 0;
        padding: 0;
    }
    
    li {
        list-style: none;
        width: 112px;
        height: 22px;
        font-size: 14px;
        border: 1px solid #000;
        padding-left:28px;
        background: url(images/ico.png) no-repeat;
    }
    li.aa{ background-position:0 -32px; }
    li.bb{ background-position:0 -66px; }
    li.cc{ background-position:0 -100px; }
	li.cc:hover{ background-position:0 -142px; }
    </style>
</head>

<body>
    <div>
        <ul>
            <li>实用工具</li>
            <li class="aa">电视剧</li>
            <li class="bb">热门电影</li>
            <li class="cc">海洛因</li>
        </ul>
    </div>
</body>

</html>
